    headline:
      type: object
      description: Overrides for the `Component+Headline` styles.
      properties:
        container: { type: string, description: 'Overrides `Headline.container`.' }
        tagline: { type: string, description: 'Overrides `Headline.tagline`.' }
        title: { type: string, description: 'Overrides `Headline.title`.' }
        subtitle: { type: string, description: 'Overrides `Headline.subtitle`.' }
    separator:
      type: string
      description: Styles the optional horizontal rule (`<hr>`) element.
