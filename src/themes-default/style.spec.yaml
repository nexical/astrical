# -----------------------------------------------------------------------------
# Layout+Base Style Group
# -----------------------------------------------------------------------------
Layout+Base:
  type: object
  description: |
    Defines the foundational styles for the entire website by targeting the
    `<html>` and `<body>` elements. These styles are critical for establishing
    the global look and feel, including typography and color schemes.
  properties:
    html:
      type: string
      description: |
        Applies CSS classes directly to the `<html>` tag. This is useful
        for setting up responsive base font sizes or other global
        properties. For example, `2xl:text-[20px]` increases the root
        font size on extra-large screens, allowing for scalable typography
        across the site using `rem` units.
    body:
      type: string
      description: |
        Applies CSS classes to the `<body>` tag. This is where the primary
        typographic and background styles are set.
        - Font styling: Use Tailwind CSS utilities like `antialiased`,
          `font-sans`, `font-serif`, etc., to set the default font family.
        - Text color: `text-default` is a placeholder for a custom color
          defined in the theme's palette.
        - Background color: `bg-page` is a placeholder for the main page
          background color, also from the theme's palette.
        - Text spacing: `tracking-tight` or similar utilities can be used
          to adjust letter spacing for readability.

# -----------------------------------------------------------------------------
# Layout+Page Style Group
# -----------------------------------------------------------------------------
Layout+Page:
  type: object
  description: |
    Provides styling for the main content area of the standard page layout.
    This group targets the `<main>` HTML element that wraps the primary content
    of a page, as defined in `src/layouts/PageLayout.astro`.
  properties:
    main:
      type: string
      description: |
        Applies CSS classes directly to the `<main>` element. This can be
        used to set global padding, margins, or other structural styles
        for the main content container. It is often left empty to allow
        individual sections to control their own styling.

# -----------------------------------------------------------------------------
# Layout+Markdown Style Group
# -----------------------------------------------------------------------------
Layout+Markdown:
  type: object
  description: |
    Styles the layout for pages generated from Markdown files, such as blog posts,
    documentation, or legal pages. This group controls the main container, the
    page title, and the content area where the Markdown is rendered.
  properties:
    container:
      type: string
      description: |
        Applies CSS classes to the main `<section>` wrapper. It is
        used to define the page's padding, margins, and maximum width,
        creating a centered content column.
    title:
      type: string
      description: |
        Styles the `<h1>` page title. This should use the theme's primary
        heading font (`font-heading`) and be sized appropriately for a
        main page title.
    content:
      type: string
      description: |
        Styles the `<div>` that contains the HTML rendered from
        Markdown. This property heavily relies on the `@tailwindcss/typography`
        plugin (`prose` classes) to provide sensible defaults for all
        typographic elements.

# -----------------------------------------------------------------------------
# Page+Announcement Style Group
# -----------------------------------------------------------------------------
Page+Announcement:
  type: object
  description: |
    Styles the site-wide announcement banner that appears at the very top of
    the page, above the main header.
  properties:
    container:
      type: string
      description: |
        Applies CSS classes to the main `<div>` that wraps the
        announcement content. This is the primary property for styling
        the banner's appearance, including background color, text style,
        and layout.

# -----------------------------------------------------------------------------
# Page+Header Style Group
# -----------------------------------------------------------------------------
Page+Header:
  type: object
  description: |
    Styles the main site header, which includes the logo, navigation menu,
    dropdowns, and action buttons.
  properties:
    header:
      type: string
      description: |
        The main `<header>` element. Controls positioning (e.g., `sticky`),
        z-index, background, and bottom border.
    header_container:
      type: string
      description: |
        The inner wrapper that constrains content width and sets padding.
    logo_container:
      type: string
      description: |
        The container for the logo and mobile menu toggle, controlling their alignment.
    logo_link:
      type: string
      description: |
        The `<a>` tag wrapping the logo.
    toggle_menu_container:
      type: string
      description: |
        The container for the mobile menu toggle button, visible on smaller screens.
    nav:
      type: string
      description: |
        The `<nav>` element containing the main navigation menu.
    nav_list:
      type: string
      description: |
        The `<ul>` element for the navigation links.
    nav_list_item_dropdown:
      type: string
      description: |
        The `<li>` element that acts as a dropdown container.
    dropdown_button:
      type: string
      description: |
        The button that toggles a dropdown menu.
    dropdown_icon:
      type: string
      description: |
        The dropdown arrow icon.
    dropdown_menu:
      type: string
      description: |
        The dropdown menu container.
    dropdown_menu_link:
      type: string
      description: |
        A link inside a dropdown menu.
    nav_link:
      type: string
      description: |
        A standard navigation link.
    link_active:
      type: string
      description: |
        The class name applied to the currently active navigation link.
    actions_container:
      type: string
      description: |
        The container for header actions like the theme toggle and CTA buttons.
    actions_inner_container:
      type: string
      description: |
        An inner wrapper for action items.
    toggle_theme_container:
      type: string
      description: |
        The container for the theme toggle button.
    toggle_theme_icon:
      type: string
      description: |
        The icon inside the theme toggle button.
    actions_buttons_container:
      type: string
      description: |
        The container for call-to-action buttons in the header.
    action_button:
      type: string
      description: |
        Styles for individual call-to-action buttons in the header.

# -----------------------------------------------------------------------------
# Page+Footer Style Group
# -----------------------------------------------------------------------------
Page+Footer:
  type: object
  description: |
    Styles the site footer, which typically contains navigation links, social
    media icons, and copyright information.
  properties:
    container:
      type: string
      description: |
        The main `<footer>` element.
    content_container:
      type: string
      description: |
        An inner wrapper that sets the max-width and padding for the footer content.
    links_grid:
      type: string
      description: |
        The grid container for the multi-column navigation link section.
    links_grid_item:
      type: string
      description: |
        A single column within the links grid.
    links_group_title:
      type: string
      description: |
        The title for a group of links in a column.
    links_list:
      type: string
      description: |
        The `<ul>` element containing the links.
    link_item:
      type: string
      description: |
        An `<li>` element for a single link.
    link:
      type: string
      description: |
        An `<a>` tag for a footer link.
    bottom_section:
      type: string
      description: |
        The container for the social links and footnote at the bottom of the footer.
    social_links_list:
      type: string
      description: |
        The `<ul>` for the list of social media icons.
    social_link:
      type: string
      description: |
        An `<a>` tag for a social media icon link.
    social_link_icon:
      type: string
      description: |
        The icon for a social media link.
    footnote_container:
      type: string
      description: |
        The container for the copyright and footnote text.
    secondary_links_container:
      type: string
      description: |
        The container for secondary links, often displayed next to the footnote.

# -----------------------------------------------------------------------------
# Component+SectionWrapper Style Group
# -----------------------------------------------------------------------------
Component+SectionWrapper:
  type: object
  description: |
    Provides the base styling for the generic section wrapper, which is the
    foundational container for all content sections on a page.
  properties:
    container:
      type: string
      description: |
        Styles the outermost `<section>` element. It's primarily used
        to define the default vertical padding (`py-*`) between sections.
    background:
      type: string
      description: |
        Applies classes to the `<div>` that holds the background image.
    overlay:
      type: string
      description: |
        Styles the overlay `<div>` that sits on top of the background
        image to improve text contrast.
    wrapper:
      type: string
      description: |
        Styles the inner `<div>` that contains the section's slot/content.
        This is where content width is typically constrained.

# -----------------------------------------------------------------------------
# Root Level Style Variables
# -----------------------------------------------------------------------------
section_columns:
  type: string
  description: |
    Defines the default gap between columns in multi-column section layouts
    (e.g., TwoColumn, ThreeColumn).
section_column:
  type: string
  description: |
    Defines the default gap between components rendered vertically inside
    a single column of a section layout.

# -----------------------------------------------------------------------------
# Section Layout Style Groups
# -----------------------------------------------------------------------------
Section+Header:
  type: object
  description: |
    Styles for the "Header" section layout, a specialized section typically
    used at the top of a page for introductory content.
  properties:
    wrapper:
      type: object
      description: |
        Overrides for the embedded `SectionWrapper` component styles.
      properties:
        container:
          type: string
          description: |
            Overrides the `container` style of `Component+SectionWrapper`.
            Typically used to remove vertical padding.
        background:
          type: string
          description: |
            Overrides the `background` style of `Component+SectionWrapper`.
        overlay:
          type: string
          description: |
            Overrides the `overlay` style of `Component+SectionWrapper`.
        wrapper:
          type: string
          description: |
            Overrides the `wrapper` style of `Component+SectionWrapper`.
    main:
      type: string
      description: |
        Styles the main content `<div>` inside the section, which holds
        dynamically generated components.

Section+Footer:
  type: object
  description: |
    Styles for the "Footer" section layout, a specialized section for
    footer-specific content.
  properties:
    wrapper:
      type: object
      description: |
        Overrides for the embedded `SectionWrapper` component styles.
      properties:
        container:
          type: string
          description: |
            Overrides the `container` style of `Component+SectionWrapper`.
            Typically used to remove vertical padding.
    main:
      type: string
      description: |
        Styles the main content `<div>` inside the section.

Section+SingleColumn:
  type: object
  description: |
    Styles for the "SingleColumn" section layout, which provides a simple,
    centered, single-column content area.
  properties:
    column_wrapper:
      type: string
      description: |
        Styles the middle container `<div>` that provides layout
        constraints, typically for setting `max-w-*` and `mx-auto`.
    main:
      type: string
      description: |
        Styles the inner `<div>` that holds the dynamically generated
        components.

Section+TwoColumn:
  type: object
  description: |
    Styles for the "TwoColumn" section layout, which provides a responsive,
    side-by-side, two-column content area.
  properties:
    column_wrapper:
      type: string
      description: |
        Styles the middle `div` that acts as a grid container for
        the two columns, controlling the gap between them.
    left:
      type: string
      description: |
        Styles the `div` for the left column.
    right:
      type: string
      description: |
        Styles the `div` for the right column.

Section+ThreeColumn:
  type: object
  description: |
    Styles for the "ThreeColumn" section layout, which provides a responsive,
    three-column content area.
  properties:
    column_wrapper:
      type: string
      description: |
        Styles the middle `div` that acts as a grid container for
        the three columns, controlling the gap between them.
    left:
      type: string
      description: |
        Styles the `div` for the left column.
    center:
      type: string
      description: |
        Styles the `div` for the center column.
    right:
      type: string
      description: |
        Styles the `div` for the right column.

# -----------------------------------------------------------------------------
# Component Style Groups
# -----------------------------------------------------------------------------
Component+Logo:
  type: object
  description: |
    Styles the site logo, which is displayed in key branding areas like the
    site header.
  properties:
    image:
      type: string
      description: |
        Applies CSS classes to the Astro `Image` components for both the
        light and dark logos, primarily to control the logo's size.

Component+Button:
  type: object
  description: |
    Styles the versatile `Button` component, which supports multiple visual variants.
  properties:
    icon:
      type: string
      description: |
        Styles the optional `Icon` component embedded within the button.
    primary:
      type: string
      description: |
        Classes for the primary call-to-action button variant.
    secondary:
      type: string
      description: |
        Classes for the secondary button variant.
    tertiary:
      type: string
      description: |
        Classes for the tertiary, often less prominent, button variant.
    link:
      type: string
      description: |
        Classes for a button that looks like a plain text link.

Component+ToggleMenu:
  type: object
  description: |
    Styles the mobile menu toggle button ("hamburger" icon).
  properties:
    button_default:
      type: string
      description: |
        Styles the main `<button>` element.
    label:
      type: string
      description: |
        Styles the accessible label for the button (typically screen-reader only).
    span_1:
      type: string
      description: |
        Styles the top horizontal line of the hamburger icon and its animation.
    span_2:
      type: string
      description: |
        Styles the middle horizontal line of the hamburger icon and its animation.
    span_3:
      type: string
      description: |
        Styles the bottom horizontal line of the hamburger icon and its animation.

Component+ToggleTheme:
  type: object
  description: |
    Styles the theme toggle button for switching between light and dark modes.
  properties:
    button_default:
      type: string
      description: |
        Styles the main `<button>` element.
    icon_default:
      type: string
      description: |
        Applies CSS classes to the `Icon` component, primarily for size.
    icon_name_default:
      type: string
      description: |
        The default icon to display (e.g., a sun icon).

Component+WidgetWrapper:
  type: object
  description: |
    Provides styling for the `WidgetWrapper` component, a standardized
    container for most content widgets.
  properties:
    container:
      type: string
      description: |
        Styles the outermost `<section>` element.
    background:
      type: string
      description: |
        Applies classes to the `<div>` that holds a background image.
    overlay:
      type: string
      description: |
        Styles the overlay `<div>` that sits on top of a background image.
    wrapper:
      type: string
      description: |
        Styles the inner `<div>` that contains the widget's content, controlling
        layout constraints like max-width and padding.

Component+Headline:
  type: object
  description: |
    Styles the `Headline` component, which provides a consistent structure
    for titles, subtitles, and taglines.
  properties:
    container:
      type: string
      description: |
        Styles the main `<div>` that wraps all headline elements.
    tagline:
      type: string
      description: |
        Styles the small text that appears above the main title.
    title:
      type: string
      description: |
        Styles the main `<h2>` heading element.
    subtitle:
      type: string
      description: |
        Styles the descriptive text that appears below the main title.

Component+Form:
  type: object
  description: |
    Styles the main `Form` component, handling the form's container, error
    messages, and other structural elements.
  properties:
    wrapper:
      type: object
      description: Overrides for the `Component+WidgetWrapper` styles.
      properties:
        container: { type: string, description: 'Overrides `WidgetWrapper.container`.' }
        background: { type: string, description: 'Overrides `WidgetWrapper.background`.' }
        overlay: { type: string, description: 'Overrides `WidgetWrapper.overlay`.' }
        wrapper: { type: string, description: 'Overrides `WidgetWrapper.wrapper`.' }
    headline:
      type: object
      description: Overrides for the `Component+Headline` styles.
      properties:
        container: { type: string, description: 'Overrides `Headline.container`.' }
        tagline: { type: string, description: 'Overrides `Headline.tagline`.' }
        title: { type: string, description: 'Overrides `Headline.title`.' }
        subtitle: { type: string, description: 'Overrides `Headline.subtitle`.' }
    form_container:
      type: string
      description: Styles the main wrapper for the form content.
    error_container:
      type: string
      description: Styles the container for server-side submission errors.
    error_message:
      type: string
      description: Styles the server-side submission error message text.
    honeypot_container:
      type: string
      description: For the hidden spam-protection field.
    unsupported_field_error:
      type: string
      description: For developer-facing errors about unsupported field types.
    disclaimer_container:
      type: string
      description: Styles the container for the optional disclaimer checkbox and label.
    disclaimer_checkbox_container:
      type: string
      description: Styles the container for the disclaimer checkbox input.
    disclaimer_checkbox:
      type: string
      description: Styles the disclaimer checkbox input itself.
    disclaimer_label_container:
      type: string
      description: Styles the container for the disclaimer label.
    disclaimer_label:
      type: string
      description: Styles the disclaimer label text.
    submit_button_container:
      type: string
      description: A wrapper for the submit button.
    note_container:
      type: string
      description: Styles the container for the optional note text below the submit button.
    note_text:
      type: string
      description: Styles the optional note text.
    success_message:
      type: string
      description: Styles the message shown after a successful submission.

# -----------------------------------------------------------------------------
# Form Field Style Groups
# -----------------------------------------------------------------------------
Form+Error:
  type: object
  description: |
    Styles the `FormError` component, which displays validation error messages
    for individual form fields.
  properties:
    container:
      type: string
      description: |
        Styles the `<div>` that wraps the error message.
    message:
      type: string
      description: |
        Styles the `<span>` that holds the error text.

Form+Label:
  type: object
  description: |
    Styles the `FormLabel` component, which renders the <label> for a form field.
  properties:
    container:
      type: string
      description: |
        Styles the `<label>` element itself.

Form+Checkbox:
  type: object
  description: |
    Styles the `Checkbox` form field, which allows for multiple selections.
  properties:
    container:
      type: string
      description: |
        Styles the main `<div>` that wraps the entire checkbox group.
    input_container:
      type: string
      description: |
        Styles the `<div>` that contains all the individual checkbox options.
    option_container:
      type: string
      description: |
        Styles the `<div>` that wraps a single checkbox input and its label.
    option_checkbox:
      type: string
      description: |
        Styles the `<input type="checkbox">` element itself.
    option_label:
      type: string
      description: |
        Styles the `<label>` for an individual checkbox option.

Form+ShortText:
  type: object
  description: |
    Styles the `ShortText` form field, a standard single-line text input.
  properties:
    container:
      type: string
      description: |
        Styles the main `<div>` that wraps the field.
    input:
      type: string
      description: |
        Styles the `<input type="text">` element itself.

Form+LongText:
  type: object
  description: |
    Styles the `LongText` form field, a multi-line <textarea> input.
  properties:
    container:
      type: string
      description: |
        Styles the main `<div>` that wraps the field.
    input:
      type: string
      description: |
        Styles the `<textarea>` element itself.

Form+Email:
  type: object
  description: |
    Styles the `Email` form field, a specialized text input for email addresses.
  properties:
    container:
      type: string
      description: |
        Styles the main `<div>` that wraps the field.
    input:
      type: string
      description: |
        Styles the `<input type="email">` element itself.

Form+Select:
  type: object
  description: |
    Styles the `Select` form field, a dropdown menu.
  properties:
    container:
      type: string
      description: |
        Styles the main `<div>` that wraps the field.
    input:
      type: string
      description: |
        Styles the `<select>` element itself.

Form+FileUpload:
  type: object
  description: |
    Styles the `FileUpload` form field.
  properties:
    container:
      type: string
      description: |
        Styles the main `<div>` that wraps the field.
    input:
      type: string
      description: |
        Styles the `<input type="file">` element itself.

