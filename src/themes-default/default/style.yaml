  label: 'sr-only'
  span_1: 'h-0.5 w-6 my-1 rounded-full bg-default transition ease transform duration-200 opacity-80 group-[.expanded]:rotate-45 group-[.expanded]:translate-y-2.5'
  span_2: 'h-0.5 w-6 my-1 rounded-full bg-default transition ease transform duration-200 opacity-80 group-[.expanded]:opacity-0'
  span_3: 'h-0.5 w-6 my-1 rounded-full bg-default transition ease transform duration-200 opacity-80 group-[.expanded]:-rotate-45 group-[.expanded]:-translate-y-2.5'

