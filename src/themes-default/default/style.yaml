#      the button's background color, text color, border, padding, font-weight,
#      and hover/focus states.
#    - For example, `.btn-primary` might be defined to have `bg-primary`,
#      `text-white`, and `hover:bg-primary-dark`.
#
# 2. Link Variant (`link`):
#    - This variant is styled directly with Tailwind utilities. The default
#      `hover:text-primary` ensures it uses the theme's accent color on hover.
#      You can modify this to change its appearance, for example, by adding
#      an `underline` on hover.
#
# 3. Icon Styling (`icon`):
#    - The `icon` property controls the size and margin of the icon. Adjust
