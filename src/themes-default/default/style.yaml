#    - `max-w-7xl mx-auto`: Centers the content in a wide container. Adjust
#      `max-w-*` to make content narrower or wider.
#    - `px-4 md:px-6`: Sets horizontal padding.
#    - `py-12 md:py-16 lg:py-20`: Sets vertical padding, defining the space
#      above and below the widget content. This is the primary way to control
#      vertical rhythm on the page.
#    - `text-default`: Ensures the text color is inherited from the base theme.
#
# 2. Backgrounds:
#    - To give a widget a different background color from the page, apply it
#      to the `container` property. For example: `container: 'bg-surface'`.
#    - When a background image is used, the `overlay` property is crucial for
