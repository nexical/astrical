  unsupported_field_error: 'text-red-500'
  disclaimer_container: 'mt-3 flex items-start'
  disclaimer_checkbox_container: 'flex mt-0.5'
  disclaimer_checkbox: 'cursor-pointer block w-full mt-1 py-3 px-4 text-md rounded-lg border border-surface bg-surface'
  disclaimer_label_container: 'ml-3'
  disclaimer_label: 'cursor-pointer select-none text-sm text-muted'
  submit_button_container: 'mt-10 grid'
  note_container: 'mt-3 text-center'
