# -----------------------------------------------------------------------------
# Component+ToggleMenu Style Group
# -----------------------------------------------------------------------------
#
# Styles the mobile menu toggle button, commonly known as a "hamburger" icon.
# This component is crucial for mobile navigation, providing a visual cue to
