#   - span_1, span_2, span_3: Style the three horizontal lines of the hamburger
#                            icon. These properties also define the CSS transforms
#                            for the animation into an "X" when the menu is open,
#                            using the `group-[.expanded]` variant.
#
# AI Theming Guidelines:
# 1. Color: The color of the icon lines is controlled by `bg-default`. This
#    should be updated to match the theme's primary text or icon color to
#    ensure it is visible against the header background.
#
# 2. Size: The button size (`h-12 w-12`) and the icon line width (`w-6`) can be
#    adjusted to fit the scale of the mobile header.
#
# 3. Animation: The `transition`, `transform`, and `duration-200` classes on
#    the spans create the animation effect. You can change the duration or
#    easing to customize the feel of the transition.
#
# 4. Context: This component is used within `Page+Header` and is only visible
#    on mobile viewports (`xl:hidden`). Its styling should be cohesive with
#    the mobile header's design.
#
# 5. No Embedded Components: This component styles primitive HTML elements and
#    does not contain other complex components, making its styling self-contained.
