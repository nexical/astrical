# -----------------------------------------------------------------------------
# Layout+Base Style Group
# -----------------------------------------------------------------------------
#
# Defines the foundational styles for the entire website by targeting the
# `<html>` and `<body>` elements. These styles are critical for establishing
# the global look and feel, including typography and color schemes.
#
# Properties:
#   - html: Applies CSS classes directly to the `<html>` tag. This is useful
#           for setting up responsive base font sizes or other global
#           properties. For example, `2xl:text-[20px]` increases the root
#           font size on extra-large screens, allowing for scalable typography
#           across the site using `rem` units.
#
#   - body: Applies CSS classes to the `<body>` tag. This is where the primary
#           typographic and background styles are set.
#           - Font styling: Use Tailwind CSS utilities like `antialiased`,
#             `font-sans`, `font-serif`, etc., to set the default font family.
#           - Text color: `text-default` is a placeholder for a custom color
#             defined in the theme's palette (e.g., in tailwind.config.js).
#             This ensures consistent text color across the site.
#           - Background color: `bg-page` is a placeholder for the main page
#             background color, also from the theme's palette.
#           - Text spacing: `tracking-tight` or similar utilities can be used
#             to adjust letter spacing for readability.
#
# AI Theming Guidelines:
# To create a cohesive theme, follow these principles:
# 1. Define a core color palette in your Tailwind configuration, including
#    semantic names like `page`, `default`, `primary`, `secondary`, `surface`,
#    and `muted`.
# 2. Use these custom color classes here. For example, if you define a dark
#    theme, `bg-page` might be `bg-gray-900` and `text-default` might be
#    `text-gray-200`.
# 3. The styles set in `Layout+Base` are inherited by all other components.
#    Ensure that other style groups (e.g., `Component+Headline`, `Page+Header`)
#    use colors and fonts that are harmonious with this base. For instance,
#    a component's background might be `bg-surface` to stand out from the
#    `bg-page` background.
# 4. The base font size and family established here serve as the default for
#    all text. Other components should use relative sizing or modifiers that
#    build upon this foundation to maintain a consistent typographic hierarchy.
#
Layout+Base:
  html: '2xl:text-[20px]'
  body: 'antialiased text-default bg-page tracking-tight'

# -----------------------------------------------------------------------------
# Layout+Page Style Group
# -----------------------------------------------------------------------------
#
# Provides styling for the main content area of the standard page layout.
# This group targets the `<main>` HTML element that wraps the primary content
# of a page, as defined in `src/layouts/PageLayout.astro`.
#
# Properties:
#   - main: Applies CSS classes directly to the `<main>` element. This can be
#           used to set global padding, margins, or other structural styles
#           for the main content container.
#
# AI Theming Guidelines:
# 1. Purpose: The `main` property is intended for high-level layout adjustments.
#    For example, you could add `py-8` to ensure all pages have consistent
#    vertical padding around the main content.
#
# 2. Overriding: Styles applied here will affect all pages using the default
#    `PageLayout`. More specific layouts, like `Layout+Markdown`, or individual
#    sections within a page can override or supplement these styles.
#
# 3. Default Behavior: In many themes, this property is intentionally left
#    empty (`main: ''`). This approach provides maximum flexibility, allowing
#    each section or component on the page to control its own padding,
#    background, and width. This is often preferable to a one-size-fits-all
#    main container style.
#
# 4. When to Use: Consider adding styles here if you want a consistent,
#    non-full-width content area on every page. For example:
#    `main: 'max-w-7xl mx-auto px-4 sm:px-6'` would center all page content
#    in a constrained container. However, be aware this might conflict with
#    full-bleed section designs.
#
Layout+Page:
  main: ''

# -----------------------------------------------------------------------------
# Layout+Markdown Style Group
# -----------------------------------------------------------------------------
#
# Styles the layout for pages generated from Markdown files, such as blog posts,
# documentation, or legal pages. This group controls the main container, the
# page title, and the content area where the Markdown is rendered.
#
# Properties:
#   - container: Applies CSS classes to the main `<section>` wrapper. It is
#                used to define the page's padding, margins, and maximum width,
#                creating a centered content column.
#
#   - title: Styles the `<h1>` page title. This should use the theme's primary
#            heading font (`font-heading`) and be sized appropriately for a
#            main page title.
#
#   - content: Styles the `<div>` that contains the HTML rendered from
#              Markdown. This property heavily relies on the `@tailwindcss/typography`
#              plugin (`prose` classes) to provide sensible defaults for all
#              typographic elements (paragraphs, headings, lists, links, etc.).
#
# AI Theming Guidelines:
# 1. Container Sizing: Adjust the `max-w-*` utility in the `container` property
#    to control the width of the text-heavy content. This should be readable
#    (e.g., `max-w-4xl`).
#
# 2. Title Typography: Ensure the `title` styles are consistent with other
#    major headings on the site, such as those in `Component+Headline`. Use
#    the `font-heading` utility if a specific heading font is part of the theme.
#
# 3. Prose/Content Styling: The `content` property is the most critical for
#    theming.
#    - Use `prose` and its modifiers to style the entire block of Markdown
#      content.
#    - For dark mode, `dark:prose-invert` is essential to automatically switch
#      text colors to be light on a dark background.
#    - Customize specific elements by chaining `prose-*` modifiers. For example,
#      to match your theme's primary color for links, use
#      `prose-a:text-primary dark:prose-a:text-primary`. To style headings,
#      use `prose-headings:text-some-color`.
#    - The base `prose` styles are inherited from the theme's `tailwind.config.js`.
#      For deep customization, you can extend the `typography` key in the
#      Tailwind config. However, for most theming, overriding with utilities
#      here is sufficient.
#
Layout+Markdown:
  container: 'px-4 py-16 sm:px-6 mx-auto lg:px-8 lg:py-20 max-w-4xl'
  title: 'font-bold font-heading text-4xl md:text-5xl leading-tighter tracking-tighter'
  content: 'mx-auto prose prose-lg max-w-4xl dark:prose-invert dark:prose-headings:text-slate-300 prose-md prose-headings:font-heading prose-headings:leading-tighter prose-headings:tracking-tighter prose-headings:font-bold prose-a:text-blue-600 dark:prose-a:text-blue-400 prose-img:rounded-md prose-img:shadow-lg mt-8'

# -----------------------------------------------------------------------------
# Page+Announcement Style Group
# -----------------------------------------------------------------------------
#
# Styles the site-wide announcement banner that appears at the very top of
# the page, above the main header. This component is rendered only if an
# announcement is configured in the site settings.
#
# Component: src/components/page/Announcement.astro
#
# Properties:
#   - container: Applies CSS classes to the main `<div>` that wraps the
#                announcement content. This is the primary property for styling
#                the banner's appearance.
#
# AI Theming Guidelines:
# 1. Visibility and Contrast: The announcement banner should stand out. Use a
#    background color that grabs attention but aligns with the theme's palette,
#    such as a primary, secondary, or accent color. The default `bg-blue-950`
#    is a dark, high-contrast color.
#
# 2. Text Styling: Ensure the text color (e.g., `text-white`) has high
#    contrast against the chosen background for accessibility. Adjust font
#    size (`text-sm`) and weight (`font-bold`) to be legible without being
#    overpowering.
#
# 3. Structure and Separation:
#    - Padding (`py-2`) provides vertical spacing around the text.
#    - A bottom border (`border-b border-surface`) helps separate the banner
#      from the header below it. The `border-surface` color should be
#      consistent with other borders in the theme.
#    - `flex justify-center` centers the announcement text horizontally.
#
# 4. Theming Example: For a light theme, you might use a soft primary color
#    for the background and a dark text color:
#    `container: 'font-bold text-sm text-primary-dark bg-primary-light border-b border-surface py-2 flex justify-center'`
#
Page+Announcement:
  container: 'font-bold text-sm text-white bg-blue-950 border-b border-surface py-2 flex justify-center'

# -----------------------------------------------------------------------------
# Page+Header Style Group
# -----------------------------------------------------------------------------
#
# Styles the main site header, which includes the logo, navigation menu,
# dropdowns, and action buttons. This is one of the most complex and visible
# components, and its styling is crucial for the site's identity.
#
# Component: src/components/page/Header.astro
#
# Properties:
#   - header: The main `<header>` element. Controls positioning (e.g., `sticky`),
#             z-index, background, and bottom border.
#   - header_container: The inner wrapper that constrains content width and
#                       sets padding.
#   - nav, nav_list, nav_link: Styles for the main navigation menu, list, and
#                              individual links, including typography and hover effects.
#   - dropdown_*: A set of properties for styling dropdown menus, including the
#                 toggle button, icon, menu background, and links.
#   - link_active: The class name applied to the currently active navigation link.
#                  The styles for this class must be defined elsewhere, typically
#                  to apply a primary or accent color.
#   - actions_*: Styles for the container holding the theme toggle and any
#                call-to-action buttons.
#   - action_button: Styles for individual call-to-action buttons in the header.
#
# AI Theming Guidelines:
# 1. Background & Transparency: The `header` background can be solid or
#    transparent. The default `border-gray-50/0` implies a transparent-by-default
#    look. When using a sticky header, a background color is often applied on
#    scroll via JavaScript. The `dropdown_menu` uses `xl:backdrop-blur-md` and
#    `bg-surface` for a modern, semi-transparent effect on desktop.
#
# 2. Typography: Navigation link styles (`nav_link`, `dropdown_menu_link`)
#    should be clear and legible. Use consistent font sizes and weights. The
#    default uses a slightly smaller font on desktop (`xl:text-[0.9375rem]`).
#
# 3. Color Palette:
#    - Use `text-default` for standard link text.
#    - Use `text-link` (or a primary color) for hover states (`hover:text-link`).
#    - Use `bg-surface` for dropdown backgrounds to make them stand out from
#      the main page background (`bg-page`).
#    - `dark:hover:text-white` provides a specific override for dark mode.
#
# 4. Active Link: The `link_active` class (`aw-link-active`) should be styled
#    to clearly indicate the current page. A common pattern is to give it the
#    theme's primary color. This is often configured in `tailwind.config.js`
#    or a global stylesheet.
#
# 5. Action Buttons: The `action_button` styles should align with the global
#    button styles (e.g., `Component+Button`), but may be slightly modified for
#    the header context (e.g., different padding or shadow).
#
# 6. Responsiveness: The header has significant responsive changes. Many
#    classes use `xl:` prefixes to apply styles only on large screens. On mobile,
#    the navigation is hidden and replaced by a `ToggleMenu` component.
#
Page+Header:
  header: 'top-0 z-40 flex-none mx-auto border-b border-gray-200 dark:border-gray-800 w-full ease-in-out bg-page'
  header_container: 'z-40 relative text-default py-3 px-3 xl:px-6 mx-auto w-full'
  logo_container: 'flex justify-between'
  logo_link: 'flex items-center'
  toggle_menu_container: 'flex items-center xl:hidden'
  nav: 'items-center w-full xl:w-auto hidden xl:flex xl:mx-5 text-default overflow-y-auto overflow-x-hidden xl:overflow-y-visible xl:overflow-x-auto xl:justify-self-center'
  nav_list: 'flex flex-col xl:flex-row xl:self-center w-full xl:w-auto text-xl xl:text-[0.9375rem] tracking-[0.01rem] font-medium xl:justify-center'
  nav_list_item_dropdown: 'dropdown'
  dropdown_button: 'hover:text-link dark:hover:text-white px-4 py-3 flex items-center'
  dropdown_icon: 'w-3.5 h-3.5 ml-0.5 rtl:ml-0 rtl:mr-0.5 hidden xl:inline'
  dropdown_menu: 'dropdown-menu xl:backdrop-blur-md dark:xl:bg-dark rounded xl:absolute pl-4 xl:pl-0 xl:hidden font-medium xl:bg-surface xl:min-w-[200px] drop-shadow-xl border border-surface'
  dropdown_menu_link: 'first:rounded-t last:rounded-b hover:bg-surface-muted hover:text-link py-2 px-5 block whitespace-no-wrap'
  nav_link: 'hover:text-link dark:hover:text-white px-4 py-3 flex items-center'
  link_active: 'aw-link-active'
  actions_container: 'hidden xl:self-center xl:flex items-center xl:mb-0 fixed w-full xl:w-auto xl:static justify-end left-0 rtl:left-auto rtl:right-0 bottom-0 p-3 xl:p-0 xl:justify-self-end'
  actions_inner_container: 'items-center flex justify-between w-full xl:w-auto'
  toggle_theme_container: 'flex'
  toggle_theme_icon: 'w-6 h-6 xl:w-5 xl:h-5 xl:inline-block'
  actions_buttons_container: 'ml-4 rtl:ml-0 rtl:mr-4'
  action_button: 'ml-2 py-2.5 px-5.5 xl:px-6 font-semibold shadow-none text-sm w-auto'

# -----------------------------------------------------------------------------
# Page+Footer Style Group
# -----------------------------------------------------------------------------
#
# Styles the site footer, which typically contains navigation links, social
# media icons, and copyright information.
#
# Component: src/components/page/Footer.astro
#
# Properties:
#   - container: The main `<footer>` element. `border-t border-surface` creates
#                a separator from the content above. `not-prose` is important
#                to prevent prose styles from affecting the footer layout.
#   - content_container: An inner wrapper that sets the max-width and padding
#                        for the footer content.
#   - links_*: A set of properties for styling the multi-column navigation
#              link grid, including the grid itself, individual columns, group
#              titles, and the links.
#   - bottom_section: The container for the social links and footnote at the
#                     bottom of the footer.
#   - social_links_*: Styles for the list of social media icons, including
#                      hover effects.
#   - footnote_container: Styles the copyright and footnote text.
#   - secondary_links_container: Styles the container for secondary links,
#                                often displayed next to the footnote.
#
# AI Theming Guidelines:
# 1. Color Palette: The footer heavily uses `text-muted` for less prominent
#    text and links, with a `hover:text-default` effect to bring them to full
#    prominence on interaction. The `border-surface` should match other
#    dividers in the theme.
#
# 2. Typography: The `links_group_title` is styled with `font-medium` and
#    `text-muted` to act as a subtle heading. Link text is typically `text-sm`.
#    Ensure these are consistent with the site's overall typographic scale.
#
# 3. Link Interaction: The standard footer `link` uses a `transition` and
#    `hover:underline` for a classic, clear interaction. Social links
#    (`social_link`) use a background color on hover (`hover:bg-surface-muted`)
#    which should be a subtle color from the theme's surface palette.
#
# 4. Structure: The layout is a responsive grid (`grid`, `grid-cols-12`) for
#    the main links, and a flexbox (`md:flex`) for the bottom section. The
#    styles are designed to be mobile-first, stacking vertically on small
#    screens and expanding to multiple columns on larger screens.
#
# 5. Theming Example: For a darker theme, `border-surface` might be a dark
#    gray, `text-muted` a lighter gray, and `text-default` near white. The
#    `hover:bg-surface-muted` for social links would be a slightly lighter
#    shade of the footer's background.
#
Page+Footer:
  container: 'relative border-t border-surface not-prose'
  content_container: 'relative max-w-7xl mx-auto px-4 sm:px-6 text-default'
  links_grid: 'grid grid-cols-12 gap-4 gap-y-8 sm:gap-8 py-8 md:py-12'
  links_grid_item: 'col-span-12 md:col-span-6 lg:col-span-4'
  links_group_title: 'font-medium w-1/2 mx-auto mb-2 text-muted'
  links_list: 'text-sm w-1/2 mx-auto'
  link_item: 'mb-2'
  link: 'text-muted transition duration-150 ease-in-out hover:text-default hover:underline'
  bottom_section: 'md:flex md:items-center md:justify-between py-6 md:py-8'
  social_links_list: 'flex mb-4 md:order-1 -ml-2 md:ml-4 md:mb-0 rtl:ml-0 rtl:-mr-2 rtl:md:ml-0 rtl:md:mr-4'
  social_link: 'text-muted hover:bg-surface-muted focus:outline-none focus:ring-4 focus:ring-blue-200 rounded-lg text-sm p-2.5 inline-flex items-center'
  social_link_icon: 'w-5 h-5'
  footnote_container: 'text-sm mr-4 text-muted'
  secondary_links_container: 'pl-10'

# -----------------------------------------------------------------------------
# Component+SectionWrapper Style Group
# -----------------------------------------------------------------------------
#
# Provides the base styling for the generic section wrapper, which is the
# foundational container for all content sections on a page. It handles
# vertical spacing, background images, and overlays.
#
# Component: src/components/ui/SectionWrapper.astro
#
# Properties:
#   - container: Styles the outermost `<section>` element. It's primarily used
#                to define the default vertical padding (`py-*`) between sections.
#   - background: Applies classes to the `<div>` that holds the background
#                 image. Utilities like `bg-cover` and `bg-center` are standard.
#   - overlay: Styles the overlay `<div>` that sits on top of the background
#              image. This is used to improve text contrast.
#   - wrapper: Styles the inner `<div>` that contains the section's slot/content.
#              This is where content width is typically constrained.
#
# AI Theming Guidelines:
# 1. Spacing: The `container`'s `py-12 md:py-20` sets a generous default
#    vertical spacing. Adjust this to control the rhythm and white space of
#    the page.
#
# 2. Content Constraint: The `wrapper` property is critical for layout. While
#    empty by default in this base group, most sections will override this to
#    set a `max-w-*`, `mx-auto`, and horizontal padding (`px-*`). For example,
#    `Component+WidgetWrapper` sets this to `max-w-7xl mx-auto px-4 ...`.
#    For full-width "bleed" sections, the wrapper would remain empty.
#
# 3. Backgrounds and Overlays: When a section has a background image (`bg` prop),
#    the `overlay` is essential for readability. A common theme pattern is to
#    use a semi-transparent color from the palette, e.g., `bg-black/50` for
#    light text or `bg-white/70` for dark text.
#
# 4. Relationship to Other Components: This style group provides the defaults.
#    More specific components like `Component+WidgetWrapper` or section layouts
#    (e.g., `Section+Header`) often provide their own overrides for these
#    properties to tailor the presentation. When theming, be aware that you
#    might need to adjust styles in those more specific groups.
#
Component+SectionWrapper:
  container: 'mx-auto py-10'
  background: 'bg-cover bg-center'
  overlay: ''
  wrapper: ''

section_columns: 'gap-12 md:gap-20'
section_column: 'gap-12 md:gap-20'

# -----------------------------------------------------------------------------
# Section+Header Style Group
# -----------------------------------------------------------------------------
#
# Styles for the "Header" section layout. This is a specialized version of a
# section that is typically used at the top of a page to contain introductory
# content like a `Component+Headline`. It is distinct from `Page+Header`, which
# is the global site navigation header.
#
# Component: src/components/sections/Header.astro
#
# Properties:
#   - wrapper: An object of CSS classes passed to the embedded `SectionWrapper`
#              component. This allows for overriding the default styles defined
#              in the `Component+SectionWrapper` style group. It can contain:
#     - container: Styles for the outermost `<section>` element. The default
#                  `py-0 md:py-0` removes vertical padding, which is useful
#                  for full-bleed hero sections.
#     - background: Styles for the background image container.
#     - overlay: Styles for the overlay layer on top of the background.
#     - wrapper: Styles for the inner content wrapper `<div>`.
#
#   - main: Styles the main content `<div>` inside the section, which holds
#           dynamically generated components (like `Component+Headline`). It is
#           empty by default, allowing the components within it to define their
#           own layout and spacing.
#
# AI Theming Guidelines:
# 1. Spacing Control: The primary purpose of this style group is to reset the
#    vertical padding of a standard section via `wrapper.container`. This is
#    crucial for creating hero sections that are flush with the top of the
#    page or have custom padding requirements.
#
# 2. Content Layout: While `main` is empty by default, you can use it to
#    enforce a consistent layout for all header sections. For example, setting
#    `main: 'max-w-5xl mx-auto text-center'` would center all content within
#    a constrained width, affecting any components placed inside.
#
# 3. Overriding Defaults: This group demonstrates how to override a base
#    component's styles. The `wrapper` property directly targets the styles
#    of `Component+SectionWrapper`. When creating a theme, if you modify the
#    base section styles in `Component+SectionWrapper`, review this group to
#    ensure your header sections still render as intended.
#
Section+Header:
  wrapper:
    container: 'py-0 md:py-0'
  main: ''

# -----------------------------------------------------------------------------
# Section+Footer Style Group
# -----------------------------------------------------------------------------
#
# Styles for the "Footer" section layout. This is a specialized version of a
# section that is typically used at the bottom of a page to contain footer-
# specific content. It is distinct from `Page+Footer`, which is the global
# site footer.
#
# Component: src/components/sections/Footer.astro
#
# Properties:
#   - wrapper: An object of CSS classes passed to the embedded `SectionWrapper`
#              component. This allows for overriding the default styles defined
#              in the `Component+SectionWrapper` style group. It can contain:
#     - container: Styles for the outermost `<section>` element. The default
#                  `py-0 md:py-0` removes vertical padding, allowing the footer
#                  section to be flush with the bottom of the page or have its
#                  own custom padding.
#     - background: Styles for the background image container.
#     - overlay: Styles for the overlay layer on top of the background.
#     - wrapper: Styles for the inner content wrapper `<div>`.
#
#   - main: Styles the main content `<div>` inside the section, which holds
#           dynamically generated components (like `Component+Content` or `Page+Footer`).
#           It is empty by default, allowing the components within it to define
#           their own layout and spacing.
#
# AI Theming Guidelines:
# 1. Spacing Control: The primary purpose of this style group is to reset the
#    vertical padding of a standard section via `wrapper.container`. This is
#    useful for creating a footer that has a different background color and
#    needs to manage its own internal padding.
#
# 2. Content Layout: Typically, a `Page+Footer` component is placed inside
#    this section. The `main` property is usually left empty so that the
#    `Page+Footer` component can control its own width and padding via its
#    `content_container` style.
#
# 3. Overriding Defaults: This group demonstrates how to override a base
#    component's styles. The `wrapper` property directly targets the styles
#    of `Component+SectionWrapper`. When creating a theme, if you modify the
#    base section styles in `Component+SectionWrapper`, review this group to
#    ensure your footer sections still render as intended.
#
Section+Footer:
  wrapper:
    container: 'py-0 md:py-0'
  main: ''

# -----------------------------------------------------------------------------
# Section+SingleColumn Style Group
# -----------------------------------------------------------------------------
#
# Styles for the "SingleColumn" section layout, which provides a simple,
# centered, single-column content area. This is one of the most common layouts,
# ideal for hero sections, focused content blocks, or any component that
# should be centered on the page.
#
# Component: src/components/sections/SingleColumn.astro
#
# Properties:
#   - wrapper: An object of CSS classes passed to the embedded `SectionWrapper`
#              component. This allows for overriding the default styles defined
#              in the `Component+SectionWrapper` style group. It can contain:
#     - `container`: Styles for the outermost `<section>` element.
#     - `background`: Styles for the background image container.
#     - `overlay`: Styles for the overlay layer on top of the background.
#     - `wrapper`: Styles for the inner content wrapper `<div>`.
#
#   - column_wrapper: Styles the middle container `<div>` that provides layout
#                     constraints, typically for setting `max-w-*` and `mx-auto`
#                     to center the content. In this theme, it defaults to the
#                     `@section_columns` variable.
#
#   - main: Styles the inner `<div>` that holds the dynamically generated
#           components. This can be used to set the layout for the components
#           themselves (e.g., making it a flex column with gaps). It defaults
#           to the `@section_column` variable.
#
# AI Theming Guidelines:
# 1. Content Width: The `column_wrapper` is the primary way to control the
#    width of the content. For a standard centered text section, you might use
#    `column_wrapper: 'max-w-3xl mx-auto'`. For a wider, more visual section,
#    you might use `max-w-7xl`. The `@section_columns` variable it defaults to
#    is likely intended for multi-column layouts and may need to be overridden
#    for a single column.
#
# 2. Inner Component Layout: The `main` property can be used to add spacing
#    between components rendered inside the section. For example,
#    `main: 'flex flex-col gap-8'` would stack the components vertically with
#    a consistent gap.
#
# 3. Background and Spacing: Use the `wrapper` property to override the
#    `Component+SectionWrapper` styles. For example, to give a section a
#    different background color and padding, you could set:
#    `wrapper:`
#      `container: 'py-10 md:py-16 bg-surface'`
#      `overlay: 'bg-black/30'` (if a background image is used)
#
Section+SingleColumn:
  column_wrapper: '@section_columns'
  main: '@section_column'

# -----------------------------------------------------------------------------
# Section+TwoColumn Style Group
# -----------------------------------------------------------------------------
#
# Styles for the "TwoColumn" section layout, which provides a responsive,
# side-by-side, two-column content area. This is a versatile layout for
# presenting complementary content, such as an image next to text, or two
# feature lists.
#
# Component: src/components/sections/TwoColumn.astro
#
# Properties:
#   - wrapper: An object of CSS classes passed to the embedded `SectionWrapper`
#              component. This allows for overriding the default styles defined
#              in the `Component+SectionWrapper` style group. It can contain:
#     - `container`: Styles for the outermost `<section>` element.
#     - `background`: Styles for the background image container.
#     - `overlay`: Styles for the overlay layer on top of the background.
#     - `wrapper`: Styles for the inner content wrapper `<div>`.
#
#   - column_wrapper: Styles the middle `div` that acts as a grid container for
#                     the two columns. It is used to control the spacing (gap)
#                     between the columns.
#
#   - left: Styles the `div` for the left column. It is a flex container, so
#           this property can be used to control alignment and spacing of
#           components within the column (e.g., `gap-8`).
#
#   - right: Styles the `div` for the right column, with the same capabilities
#            as the `left` property.
#
# AI Theming Guidelines:
# 1. Column Spacing: The `column_wrapper` property is the primary way to
#    control the horizontal gap between the two columns. The default uses the
#    `@section_columns` variable (`gap-12 md:gap-20`) for consistency with
#    other multi-column layouts. Adjust this value to increase or decrease
#    the space.
#
# 2. Inner Component Layout: The `left` and `right` properties control the
#    layout of components *inside* each column. Since they are flex columns,
#    you can use `gap-*` utilities to add vertical spacing between components.
#    The default uses the `@section_column` variable for this. You could also
#    add padding (`p-8`) or a background color (`bg-surface`) to make one
#    column stand out.
#
# 3. Background and Section Spacing: Use the `wrapper` property to override
#    the `Component+SectionWrapper` styles. This is how you can give the
#    entire two-column section a unique background color, adjust its vertical
#    padding, or make it full-width. For example:
#    `wrapper:`
#      `container: 'py-10 md:py-16 bg-surface'`
#
# 4. Responsiveness: The layout is responsive by default, stacking the columns
#    vertically on mobile (`grid-cols-1`) and placing them side-by-side on
#    medium screens and up (`md:grid-cols-2`). Theming should respect this
#    behavior. For instance, any horizontal padding on the columns should be
#    considered for both mobile and desktop views.
#
