# Header Section Specification

sections:
  Header:
    type: object
    description: Renders a header section with a main content area. It serves as a structured container that can hold various components like titles, subtitles, and other header-specific elements.
    properties:
      layout:
        type: string
        required: true
        enum: [Header]
        description: Specifies the layout type for the section. Must be 'Header'.
      id:
        type: string
        description: An optional HTML id attribute for the section, used for anchoring.
      bg:
        type: string
        description: An optional URL for a background image for the section container.
      components:
        type: object
        description: An object that defines the components to be rendered within the header. The 'main' key holds the array of components for the main content area.
        required: true
        properties:
          main:
            type: array
            description: An array of component configurations for the main content area.
            items:
              $ref: '#/definitions/EmbeddableComponent'
      classes:
        type: object
        description: An object to override the default CSS classes for various parts of the component.
        properties:
          wrapper:
            type: object
            description: CSS classes for the outer SectionWrapper container. This object is passed to the underlying SectionWrapper component to style its elements.
            properties:
              container:
                type: string
                description: Classes for the main <section> element of the wrapper.
              background:
                type: string
                description: Classes for the background image container of the wrapper.
              overlay:
                type: string
                description: Classes for the overlay layer of the wrapper.
              wrapper:
                type: string
                description: Classes for the inner content <div> of the wrapper.
          main:
            type: string
            description: CSS classes for the main content area div that holds the dynamically generated components.
