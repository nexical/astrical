# HeroText Component Specification

components:
  HeroText:
    type: object
    description: Renders a text-focused hero widget that serves as a prominent page entrance. It displays a compelling headline, supporting content, and up to two call-to-action options in a clean, text-centric layout.
    properties:
      type:
        type: string
        required: true
        enum: [HeroText]
        description: Specifies the component type. Must be 'HeroText'.
      id:
        type: string
        description: An optional HTML id attribute for the widget container.
      title:
        type: string
        description: The main headline text. Can also be provided via a 'title' slot.
      subtitle:
        type: string
        description: Supporting text below the title. Can also be provided via a 'subtitle' slot.
      tagline:
        type: string
        description: A smaller line of text displayed above the title. Can also be provided via a 'tagline' slot.
      content:
        type: string
        description: Additional HTML content below the subtitle. Can also be provided via a 'content' slot.
      callToAction:
        description: The primary call-to-action. Can be a CallToAction object to render a button or a string of raw HTML.
        oneOf:
          - type: string
          - $ref: '#/definitions/CallToAction'
      callToAction2:
        description: The secondary call-to-action. Can be a CallToAction object to render a button or a string of raw HTML.
        oneOf:
          - type: string
          - $ref: '#/definitions/CallToAction'
      bg:
        type: string
        description: An optional URL for a background image for the widget container.
      classes:
        type: object
        description: An object to override the default CSS classes for various parts of the component.
        properties:
          wrapper:
            type: object
            description: Classes for the WidgetWrapper, which provides the outer container and background support.
            properties:
              container:
                type: string
                description: Classes for the main section element of the widget wrapper.
              background:
                type: string
                description: Classes for the background image container.
              overlay:
                type: string
                description: Classes for the overlay layer on top of the background.
              wrapper:
                type: string
                description: Classes for the inner content wrapper div.
          container:
            type: string
            description: Classes for the main hero content container.
          headline:
            type: object
            description: Classes for the headline section and its elements.
            properties:
              container:
                type: string
                description: Classes for the headline section container.
              tagline:
                type: string
                description: Classes for the tagline text element.
              title:
                type: string
                description: Classes for the main title heading (h1).
              subtitle:
                type: string
                description: Classes for the subtitle text element.
          subtitle_container:
            type: string
            description: Classes for the container that holds the subtitle and actions.
          actions_container:
            type: string
            description: Classes for the actions wrapper div.
          action_item:
            type: string
            description: Classes for individual action button wrappers.
          content_container:
            type: string
            description: Classes for the additional content container.
