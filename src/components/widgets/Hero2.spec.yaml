# Hero2 Component Specification

components:
  Hero2:
    type: object
    description: Renders an enhanced hero widget with a two-column layout. It displays a compelling headline, supporting content, call-to-action buttons, and a featured image in a grid-based layout.
    properties:
      type:
        type: string
        required: true
        enum: [Hero2]
        description: Specifies the component type. Must be 'Hero2'.
      id:
        type: string
        description: An optional HTML id attribute for the widget container.
      title:
        type: string
        description: The main headline text. Can also be provided via a 'title' slot.
      subtitle:
        type: string
        description: Supporting text below the title. Can also be provided via a 'subtitle' slot.
      tagline:
        type: string
        description: A smaller line of text displayed above the title. Can also be provided via a 'tagline' slot.
      content:
        type: string
        description: Additional HTML content below the subtitle. Can also be provided via a 'content' slot.
      actions:
        description: A list of action buttons or a string of raw HTML content.
        oneOf:
          - type: array
            description: An array of CallToAction objects, each defining a button.
            items:
              $ref: '#/definitions/CallToAction'
          - type: string
            description: A string containing raw HTML for the actions area.
      image:
        description: An image or HTML content to display. Can be an Image object, a string URL, or raw HTML.
        oneOf:
          - $ref: '#/definitions/Image'
          - type: string
      bg:
        type: string
        description: An optional URL for a background image for the widget container.
      classes:
        type: object
        description: An object to override the default CSS classes for various parts of the component.
        properties:
          wrapper:
            type: object
            description: Classes for the WidgetWrapper, which provides the outer container and background support.
            properties:
              container:
                type: string
                description: Classes for the main section element of the widget wrapper.
              background:
                type: string
                description: Classes for the background image container.
              overlay:
                type: string
                description: Classes for the overlay layer on top of the background.
              wrapper:
                type: string
                description: Classes for the inner content wrapper div.
          container:
            type: string
            description: Classes for the main hero content container.
          grid:
            type: string
            description: Classes for the two-column grid layout.
          headline:
            type: object
            description: Classes for the headline section container and its elements.
            properties:
              container:
                type: string
                description: Classes for the headline section container.
              tagline:
                type: string
                description: Classes for the tagline text element.
              title:
                type: string
                description: Classes for the main title heading (h1).
              subtitle:
                type: string
                description: Classes for the subtitle text element.
          subtitle_container:
            type: string
            description: Classes for the container that holds the subtitle and actions.
          actions_wrapper:
            type: string
            description: Classes for the actions wrapper div.
          action_item:
            type: string
            description: Classes for individual action button wrappers.
          button:
            type: string
            description: Classes for Button component instances.
          content_wrapper:
            type: string
            description: Classes for the additional content container.
          image_column:
            type: string
            description: Classes for the image column container.
          image_container:
            type: string
            description: Classes for the image wrapper container.
          image:
            type: string
            description: Classes for the Image component itself.
