# Features2 Component Specification

components:
  Features2:
    type: object
    description: Renders an enhanced features widget that displays a collection of feature items in a responsive grid layout with additional styling options.
    properties:
      type:
        type: string
        required: true
        enum: [Features2]
        description: Specifies the component type. Must be 'Features2'.
      id:
        type: string
        description: An optional HTML id attribute for the widget container.
      title:
        type: string
        description: The main title of the widget. Can also be provided via a 'title' slot.
      subtitle:
        type: string
        description: A subtitle displayed below the main title. Can also be provided via a 'subtitle' slot.
      tagline:
        type: string
        description: A smaller line of text displayed above the title.
      items:
        type: array
        description: An array of 'Item' objects, where each item represents a feature.
        items:
          $ref: '#/definitions/Item'
      columns:
        type: integer
        description: The number of columns for the feature items grid layout. Defaults to 3.
      defaultIcon:
        type: string
        description: A default icon to use for feature items that do not have their own icon specified.
      bg:
        type: string
        description: An optional URL for a background image for the widget container.
      classes:
        type: object
        description: An object to override the default CSS classes for various parts of the component.
        properties:
          wrapper:
            type: object
            description: Classes for the TitledWidgetWrapper, which provides the outer container and background support.
            properties:
              container:
                type: string
                description: Classes for the main section element of the widget wrapper.
              background:
                type: string
                description: Classes for the background image container.
              overlay:
                type: string
                description: Classes for the overlay layer on top of the background.
              wrapper:
                type: string
                description: Classes for the inner content wrapper div.
          headline:
            type: object
            description: Classes for the Headline component, which renders the title, subtitle, and tagline.
            properties:
              container:
                type: string
                description: Classes for the main headline container div.
              tagline:
                type: string
                description: Classes for the tagline paragraph element.
              title:
                type: string
                description: Classes for the main title (h2) element.
              subtitle:
                type: string
                description: Classes for the subtitle paragraph element.
          items:
            type: object
            description: Classes passed to the ItemGrid2 component for styling the feature items.
            properties:
              container:
                type: string
                description: Classes for the ItemGrid2 container.
              panel:
                type: string
                description: Classes for each individual item panel in the grid.
              title:
                type: string
                description: Classes for the title of each item.
              description:
                type: string
                description: Classes for the description of each item.
              icon:
                type: string
                description: Classes for the icon of each item.
              action:
                type: string
                description: Classes for the call-to-action wrapper within each item.
              button:
                type: string
                description: Classes for the call-to-action button within each item.
