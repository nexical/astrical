# FAQs Component Specification

components:
  FAQs:
    type: object
    description: Renders a frequently asked questions widget that displays a collection of question-and-answer items in a responsive grid layout.
    properties:
      type:
        type: string
        required: true
        enum: [FAQs]
        description: Specifies the component type. Must be 'FAQs'.
      id:
        type: string
        description: An optional HTML id attribute for the widget container.
      title:
        type: string
        description: The main title of the widget. Can also be provided via a 'title' slot.
      subtitle:
        type: string
        description: A subtitle displayed below the main title. Can also be provided via a 'subtitle' slot.
      tagline:
        type: string
        description: A smaller line of text displayed above the title.
      items:
        type: array
        description: An array of 'Item' objects, where each item represents a question and answer pair. The 'title' is the question, and the 'description' is the answer.
        items:
          $ref: '#/definitions/Item'
      columns:
        type: integer
        description: The number of columns for the FAQ items grid layout. Defaults to 2.
      bg:
        type: string
        description: An optional URL for a background image for the widget container.
      classes:
        type: object
        description: An object to override the default CSS classes for various parts of the component.
        properties:
          wrapper:
            type: object
            description: Classes for the TitledWidgetWrapper, which provides the outer container and background support.
            properties:
              container:
                type: string
                description: Classes for the main section element of the widget wrapper.
              background:
                type: string
                description: Classes for the background image container.
              overlay:
                type: string
                description: Classes for the overlay layer on top of the background.
              wrapper:
                type: string
                description: Classes for the inner content wrapper div.
          headline:
            type: object
            description: Classes for the Headline component, which renders the title, subtitle, and tagline.
            properties:
              container:
                type: string
                description: Classes for the main headline container div.
              tagline:
                type: string
                description: Classes for the tagline paragraph element.
              title:
                type: string
                description: Classes for the main title (h2) element.
              subtitle:
                type: string
                description: Classes for the subtitle paragraph element.
          item_container:
            type: string
            description: Classes for the ItemGrid container when there are multiple columns.
          item_container_1:
            type: string
            description: Classes for the ItemGrid container when there is a single column.
          items:
            type: object
            description: Classes passed to the ItemGrid component for styling the FAQ items.
            properties:
              panel:
                type: string
                description: Classes for each individual item panel in the grid.
              title:
                type: string
                description: Classes for the title (question) of each item.
              description:
                type: string
                description: Classes for the description (answer) of each item.
              icon:
                type: string
                description: Classes for the icon of each item.
          default_icon:
            type: string
            description: The default icon to use for FAQ items if not specified on the item itself.
