# Testimonials Component Specification

definitions:
  Testimonial:
    type: object
    description: Defines an individual testimonial item with the quote, author details, and an optional image.
    properties:
      title:
        type: string
        description: An optional title or category for the testimonial.
      testimonial:
        type: string
        description: The main quote or review text from the author.
      name:
        type: string
        description: The name of the person who gave the testimonial.
      job:
        type: string
        description: The job title or company affiliation of the author.
      image:
        description: An image of the author. Can be an Image object, a string URL, or raw HTML.
        oneOf:
          - $ref: '#/definitions/Image'
          - { type: string }

components:
  Testimonials:
    type: object
    description: Renders a testimonials widget that displays customer reviews or quotes in a grid layout. It's designed to build trust by showcasing positive feedback.
    properties:
      type:
        type: string
        required: true
        enum: [Testimonials]
        description: Specifies the component type. Must be 'Testimonials'.
      id:
        type: string
        description: An optional HTML id attribute for the widget container.
      title:
        type: string
        description: The main title of the widget. Can also be provided via a 'title' slot.
      subtitle:
        type: string
        description: A subtitle displayed below the main title. Can also be provided via a 'subtitle' slot.
      tagline:
        type: string
        description: A smaller line of text displayed above the title.
      testimonials:
        type: array
        description: An array of 'Testimonial' objects, each representing an individual testimonial.
        items:
          $ref: '#/definitions/Testimonial'
      callToAction:
        description: An optional call-to-action button to display below the testimonials.
        $ref: '#/definitions/CallToAction'
      bg:
        type: string
        description: An optional URL for a background image for the widget container.
      classes:
        type: object
        description: An object to override the default CSS classes for various parts of the component.
        properties:
          wrapper:
            type: object
            description: Classes for the TitledWidgetWrapper, which provides the outer container and background support.
            properties:
              container:
                type: string
                description: Classes for the main section element of the widget wrapper.
              background:
                type: string
                description: Classes for the background image container.
              overlay:
                type: string
                description: Classes for the overlay layer on top of the background.
              wrapper:
                type: string
                description: Classes for the inner content wrapper div.
          headline:
            type: object
            description: Classes for the Headline component, which renders the title, subtitle, and tagline.
            properties:
              container:
                type: string
                description: Classes for the main headline container div.
              tagline:
                type: string
                description: Classes for the tagline paragraph element.
              title:
                type: string
                description: Classes for the main title (h2) element.
              subtitle:
                type: string
                description: Classes for the subtitle paragraph element.
          grid:
            type: string
            description: Classes for the testimonials grid layout container.
          container:
            type: string
            description: Classes for individual testimonial item containers.
          container_inner:
            type: string
            description: Classes for inner testimonial content containers.
          title:
            type: string
            description: Classes for testimonial title elements (h2).
          blockquote:
            type: string
            description: Classes for blockquote elements containing testimonials.
          testimonial:
            type: string
            description: Classes for testimonial text paragraphs.
          divider:
            type: string
            description: Classes for horizontal rule dividers.
          footer:
            type: string
            description: Classes for testimonial footer containing author info.
          image_container:
            type: string
            description: Classes for author image wrapper containers.
          image:
            type: string
            description: Classes for Image components (author avatars).
          author_container:
            type: string
            description: Classes for author information containers.
          author_name:
            type: string
            description: Classes for author name text.
          author_job:
            type: string
            description: Classes for author job/company text.
          action_container:
            type: string
            description: Classes for the call-to-action button container.
