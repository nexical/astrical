# Call To Action Component Specification

components:
  CallToAction:
    type: object
    description: Renders a call-to-action widget that displays a titled section with one or more action buttons or custom HTML content.
    properties:
      type:
        type: string
        required: true
        enum: [CallToAction]
        description: Specifies the component type. Must be 'CallToAction'.
      id:
        type: string
        description: An optional HTML id attribute for the widget container.
      title:
        type: string
        description: The main title of the widget. Can also be provided via a 'title' slot.
      subtitle:
        type: string
        description: A subtitle displayed below the main title. Can also be provided via a 'subtitle' slot.
      tagline:
        type: string
        description: A smaller line of text displayed above the title.
      actions:
        description: A list of action buttons or a string of raw HTML content.
        oneOf:
          - type: array
            description: An array of CallToAction objects, each defining a button.
            items:
              $ref: '#/definitions/CallToAction'
          - type: string
            description: A string containing raw HTML for the actions area.
      bg:
        type: string
        description: An optional URL for a background image for the widget container.
      classes:
        type: object
        description: An object to override the default CSS classes for various parts of the component.
        properties:
          wrapper:
            type: object
            description: Classes for the TitledWidgetWrapper, which provides the outer container and background support.
            properties:
              container:
                type: string
                description: Classes for the main section element of the widget wrapper.
              background:
                type: string
                description: Classes for the background image container.
              overlay:
                type: string
                description: Classes for the overlay layer on top of the background.
              wrapper:
                type: string
                description: Classes for the inner content wrapper div.
          headline:
            type: object
            description: Classes for the Headline component, which renders the title, subtitle, and tagline.
            properties:
              container:
                type: string
                description: Classes for the main headline container div.
              tagline:
                type: string
                description: Classes for the tagline paragraph element.
              title:
                type: string
                description: Classes for the main title (h2) element.
              subtitle:
                type: string
                description: Classes for the subtitle paragraph element.
          container:
            type: string
            description: Classes for the main CTA content container that holds the actions.
          actions_container:
            type: string
            description: Classes for the wrapper div that contains the action buttons or HTML content.
          action_wrapper:
            type: string
            description: Classes for the individual wrapper div around each action button.
          action_button:
            type: string
            description: Classes applied to each Button component instance.
