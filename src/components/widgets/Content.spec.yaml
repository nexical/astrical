# Content Component Specification

components:
  Content:
    type: object
    description: Renders a flexible content widget that can display text, images, feature items, and a call-to-action in a responsive grid layout.
    properties:
      type:
        type: string
        required: true
        enum: [Content]
        description: Specifies the component type. Must be 'Content'.
      id:
        type: string
        description: An optional HTML id attribute for the widget container.
      title:
        type: string
        description: The main title of the widget. Can also be provided via a 'title' slot.
      subtitle:
        type: string
        description: A subtitle displayed below the main title. Can also be provided via a 'subtitle' slot.
      tagline:
        type: string
        description: A smaller line of text displayed above the title.
      content:
        type: string
        description: An HTML content string for the main text area. Can also be provided via a 'content' slot.
      image:
        description: An image to display alongside the content. Can be an Image object, a string URL, or raw HTML.
        oneOf:
          - $ref: '#/definitions/Image'
          - type: string
      items:
        type: array
        description: An array of 'Item' objects to be displayed as a feature list.
        items:
          $ref: '#/definitions/Item'
      columns:
        type: integer
        description: The number of columns to use for the 'items' grid layout.
      isReversed:
        type: boolean
        description: If true, reverses the order of the content and image columns, placing the image on the left.
      callToAction:
        description: An optional call-to-action button to display below the content.
        $ref: '#/definitions/CallToAction'
      bg:
        type: string
        description: An optional URL for a background image for the widget container.
      classes:
        type: object
        description: An object to override the default CSS classes for various parts of the component.
        properties:
          wrapper:
            type: object
            description: Classes for the TitledWidgetWrapper, which provides the outer container and background support.
            properties:
              container:
                type: string
                description: Classes for the main section element of the widget wrapper.
              background:
                type: string
                description: Classes for the background image container.
              overlay:
                type: string
                description: Classes for the overlay layer on top of the background.
              wrapper:
                type: string
                description: Classes for the inner content wrapper div.
          headline:
            type: object
            description: Classes for the Headline component, which renders the title, subtitle, and tagline.
            properties:
              container:
                type: string
                description: Classes for the main headline container div.
              tagline:
                type: string
                description: Classes for the tagline paragraph element.
              title:
                type: string
                description: Classes for the main title (h2) element.
              subtitle:
                type: string
                description: Classes for the subtitle paragraph element.
          container:
            type: string
            description: Classes for the main content container div.
          grid:
            type: string
            description: Classes for the grid layout container that holds the content and image columns.
          grid_reversed:
            type: string
            description: Classes applied to the grid container when 'isReversed' is true.
          column_1:
            type: string
            description: Classes for the first column (typically content) when an image is present.
          column_1_no_image:
            type: string
            description: Classes for the content column when no image is present.
          column_2:
            type: string
            description: Classes for the second column (typically the image).
          content:
            type: string
            description: Classes for the div that wraps the HTML 'content' string.
          items:
            type: object
            description: Classes passed to the ItemGrid component for styling the feature list.
            properties:
              container:
                type: string
                description: Classes for the ItemGrid container.
              panel:
                type: string
                description: Classes for each individual item panel in the grid.
              title:
                type: string
                description: Classes for the title of each item.
              description:
                type: string
                description: Classes for the description of each item.
              icon:
                type: string
                description: Classes for the icon of each item.
              action:
                type: string
                description: Classes for the call-to-action within each item.
          image_container:
            type: string
            description: Classes for the container that wraps the image.
          image:
            type: string
            description: Classes for the Image component itself.
          call_to_action_container:
            type: string
            description: Classes for the container that wraps the call-to-action button.
          call_to_action:
            type: string
            description: Classes for the wrapper div around the call-to-action button.
