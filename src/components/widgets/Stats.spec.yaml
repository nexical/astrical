# Stats Component Specification

definitions:
  Stat:
    type: object
    description: Defines an individual statistical item with its value, title, and optional details.
    properties:
      amount:
        type: [string, number]
        description: The numerical value or formatted string for the statistic.
      title:
        type: string
        description: A short descriptive title for the statistic. If a description is also provided, this becomes the title of an expandable section.
      icon:
        type: string
        description: An optional icon name to provide a visual representation for the statistic.
      description:
        type: string
        description: A detailed explanation of the statistic. If provided with a title, it will be placed in an expandable section.
      source:
        type: string
        description: An optional URL to the source of the statistical data for credibility.

components:
  Stats:
    type: object
    description: Renders a statistics widget that displays key metrics and data points in a grid layout. It's designed to showcase important numerical information with optional icons, descriptions, and source links.
    properties:
      type:
        type: string
        required: true
        enum: [Stats]
        description: Specifies the component type. Must be 'Stats'.
      id:
        type: string
        description: An optional HTML id attribute for the widget container.
      title:
        type: string
        description: The main title of the widget. Can also be provided via a 'title' slot.
      subtitle:
        type: string
        description: A subtitle displayed below the main title. Can also be provided via a 'subtitle' slot.
      tagline:
        type: string
        description: A smaller line of text displayed above the title.
      stats:
        type: array
        description: An array of 'Stat' objects, each representing an individual statistical item to be displayed.
        items:
          $ref: '#/definitions/Stat'
      sourceLabel:
        type: string
        description: The label text for source links. Defaults to '** Source'.
      bg:
        type: string
        description: An optional URL for a background image for the widget container.
      classes:
        type: object
        description: An object to override the default CSS classes for various parts of the component.
        properties:
          wrapper:
            type: object
            description: Classes for the TitledWidgetWrapper, which provides the outer container and background support.
            properties:
              container:
                type: string
                description: Classes for the main section element of the widget wrapper.
              background:
                type: string
                description: Classes for the background image container.
              overlay:
                type: string
                description: Classes for the overlay layer on top of the background.
              wrapper:
                type: string
                description: Classes for the inner content wrapper div.
          headline:
            type: object
            description: Classes for the Headline component, which renders the title, subtitle, and tagline.
            properties:
              container:
                type: string
                description: Classes for the main headline container div.
              tagline:
                type: string
                description: Classes for the tagline paragraph element.
              title:
                type: string
                description: Classes for the main title (h2) element.
              subtitle:
                type: string
                description: Classes for the subtitle paragraph element.
          container:
            type: string
            description: Classes for the main stats grid container.
          stat:
            type: string
            description: Classes for individual stat item containers.
          icon_container:
            type: string
            description: Classes for the wrapper container of the icon.
          icon:
            type: string
            description: Classes for the Icon component itself.
          amount:
            type: string
            description: Classes for the numerical amount display.
          source_container:
            type: string
            description: Classes for the source link container.
